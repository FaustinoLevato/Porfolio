<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Register.css">
    <link rel="stylesheet" href="./Assets/fontawesome/css/all.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <nav class="logo">
            <img src="./Imagenes/principal/logo-blanco.png" alt="logo-blanco" class="logoimg">
        </nav>
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./index.html#section3">Servicios</a></li>
                <li><a href="./index.html#section4">Contacto</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div class="login">
            <div class="login-header">
                <h1>Registrarse</h1>
            </div>
            <div class="login-form">
                <h3>Nombre:</h3>
                <input type="text" name="nombre" id="" placeholder="Nombre">
                <br>
                <h3>Usuario:</h3>
                <input type="text" placeholder="Usuario"/>
                <br>
                <h3>Contraseña:</h3>
                <input type="password" placeholder="Contraseña"/>
                <br>
                <h3>Correo:</h3>
                <input type="email" name="correo" id="" placeholder="Correo">
                <br>
                <div class="check">
                    <input type="checkbox" name="" id="" class="checkbox ">
                    <h4>He leído y acepto los <a href="" class="terminos">términos y condiciones</a></h4>
                </div>
                
                <br>
                <input type="button" value="Registrarse" class="login-button"  />
            </div>
        </div>
    </main>
</body>
<footer class="footer">
    <div>2022 &copy; Faustino Levato</div>
</footer>
</html>
